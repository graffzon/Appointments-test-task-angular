<form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}" class="form-signup col-md-4 col-md-offset-4">
  <h2 class="form-signup-heading">Please perform registration first</h2>
  <input type="email" class="form-control" placeholder="Email address" ng-model="registrationForm.email" required="required" autofocus="">
  <input type="password" class="form-control" placeholder="Password" ng-model="registrationForm.password" required="required">
  <input type="password" class="form-control" placeholder="Password" ng-model="registrationForm.password_confirmation" required="required">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
